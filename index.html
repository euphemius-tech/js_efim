<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Star Wars Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8b492983df.js"></script>
</head>
<body>
    <div id="header">
        <h1>Star Wars Movies</h1>
    </div>
    <div id="info">
        <p>This page demonstrates the use of AJAX to fetch data from a JSON file containing information about Star Wars movies. The data is then sorted using the Bubble Sort algorithm. For convenience, the JSON file was created with movie posters from <a href="http://www.omdbapi.com" target="_blank">OMDb API</a>.</p>
        <button onclick="sortMovies('asc')">Sort by Year (Asc)</button>
        <button onclick="sortMovies('desc')">Sort by Year (Desc)</button>
    </div>
    <div class="cards" id="results">
        <!-- Search results will appear here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
