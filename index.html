<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8b492983df.js"></script>
</head>
<body>
    <div id="header">
        <h1>Search Movies</h1>
    </div>
    <div id="info">
        <form class="form-inline" onsubmit="searchMovies(event)">
            <input type="text" id="search-input" placeholder="Enter movie name">
            <button type="submit">Search the movie</button>
        </form>
    </div>
    <div class="cards" id="results">
        <!-- Search results will appear here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
